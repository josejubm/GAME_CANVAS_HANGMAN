<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" />
	<title>JOSEJU FINAL</title>
</head>

<body>

	<section class="modal">
		<div class="modal-content drop-down">
			<div class="menu-container">
				<button class="menu-button start-game">JUEGAR</button>
				<div class="category-list">
					<button class="menu-button category-button">CATEGORIA</button>
					<ul class="list closed-list">

						<li>Pokemons</li>

					</ul>
				</div>
				<div class="difficulty-list">
					<button class="menu-button difficulty-button">DIFICULTAD</button>
					<ul class="list closed-list">
						<li>Easy</li>
						<li>Medium</li>
						<li>Hard</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<main class="main-content blur-in">
		<nav class="nav-bar">
			<div class="home-container">
				<button class="home-button"></button>
				<button class="sound-button"></button>
			</div>
			<div class="category"><span>POKEMONMES</span><span>medium(dificultad media)</span></div>
			<div class="score-container">
				<div class="guesses-left"><span>5/5</span></div>
				<div class="score"><span>0</span></div>
				<div class="best-score"><span>0</span></div>
			</div>
		</nav>
		<section class="bg-container" id="scene">
			<div class="mountains" data-depth="0.06"></div>
			<div class="city" data-depth="0.1"></div>
			<div class="hill-middle" data-depth="0.2"></div>
			<div class="hill-left" data-depth="0.3"></div>
			<div class="hill-right" data-depth="0.6">
				<div class="gallows-container">
					<canvas></canvas>
				</div>
			</div>
		</section>
		<footer>
			<ul class="word-container"></ul>
			<div class="alpha-container"></div>
		</footer>
		<svg id="nextIcon" class="next-icon" viewBox="0 0 185.23 338.95">
			<g class="small" opacity="0.25">
				<polygon
					points="83.99 303.05 21.7 303.05 101.23 172.18 21.02 35.9 83.99 35.9 167.62 169.47 83.99 303.05" />
			</g>
			<g class="big">
				<polygon points="84.21 338.95 0 338.95 100.8 172.18 0 0 84.21 0 185.23 169.47 84.21 338.95" />
			</g>
		</svg>
	</main>

	<section class="gameover-modal">
		<div class="gameover-box">
			<div class="gameover-content">
				<h1 class="text" style="font-size: 20px;">JUEGO TERMINADO</h1>
				<div class="gameover-data">
					<div class="score-cont">
						<span>PUNTUACION:</span>
						<span class="score">0</span>
					</div>
					<div class="best-score-cont">
						<span>MEJOR PUNTUACION:</span>
						<span class="best-score">0</span>
					</div>
				</div>
				<div class="buttons">
					<button class="main-menu"></button>
					<button class="play-again"></button>
				</div>
			</div>
		</div>
	</section>


	<script defer src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
	<script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
	<script defer src="scripts/loader.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

	<script defer src="scripts/rope.js"></script>
	<script defer src="scripts/main.js"></script>
</body>

</html>
